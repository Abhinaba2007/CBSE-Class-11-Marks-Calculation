<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculation</title>
    <style>
        body {
            background: linear-gradient(to bottom, #12372A, #436850, #ADBC9F, #FBFADA);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #436850;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #12372A;
        }
        p {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Marks Calculation</h2>

    <form id="marksForm">
        <div>
            <label for="mo1">Enter the marks you obtained in PT-1 (out of 40):</label>
            <input type="number" id="mo1" name="mo1" required>
        </div>
        <div>
            <label for="mo2">Enter the marks you obtained in PT-2 (out of 40):</label>
            <input type="number" id="mo2" name="mo2" required>
        </div>

        <div>
            <label for="mo3">Enter the marks you obtained in Half-Yearly:</label>
            <input type="number" id="mo3" name="mo3" required>
        </div>
        <div>
            <label for="tm">Total marks of the exam:</label>
            <input type="number" id="tm" name="tm" required>
        </div>

        <div>
            <label for="x">Enter the marks you want in SEE:</label>
            <input type="number" id="x" name="x" required>
        </div>
        <div>
            <label for="m">Enter the total marks of your exam:</label>
            <input type="number" id="m" name="m" required>
        </div>

        <div>
            <label for="percentage">Percentage Score:</label>
            <input type="number" id="percentage" name="percentage" required>
        </div>
        <div>
            <label for="e">Enter the total marks of your exam:</label>
            <input type="number" id="e" name="e" required>
        </div>

        <button type="button" onclick="calculateMarks()">Calculate</button>
    </form>

    <p id="result"></p>
</div>

<script>
    function calculateMarks() {
        let mo1 = parseFloat(document.getElementById('mo1').value);
        let mo2 = parseFloat(document.getElementById('mo2').value);
        let mo3 = parseFloat(document.getElementById('mo3').value);
        let tm = parseFloat(document.getElementById('tm').value);
        let x = parseFloat(document.getElementById('x').value);
        let m = parseFloat(document.getElementById('m').value);
        let percentage = parseFloat(document.getElementById('percentage').value);
        let e = parseFloat(document.getElementById('e').value);

        let cal1 = (mo1 / 40) * 10;
        let cal2 = (mo2 / 40) * 10;
        let cal3 = ((mo3 / tm) * 30);
        let plus = (cal1 + cal2 + cal3);
        let minus = (33 - plus);
        let c = ((x / m) * 50);
        let d = ((percentage / 100) * e);

        let resultText = `
            PT-1 scaled marks: ${cal1}<br>
            PT-2 scaled marks: ${cal2}<br>
            Half-Yearly scaled marks: ${cal3}<br>
            Total Marks of Three exams: ${plus}<br>
            Subtracting value from 33 to see the Needed Percent: ${minus}%<br>
            SEE scaled marks: ${c}<br>
            Calculated Marks based on Percentage Score: ${d}
        `;
        
        document.getElementById('result').innerHTML = resultText;
    }
</script>

</body>
</html>
