<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculation</title>
    <style>
        body {
            background-color: #12372A;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            background-color: #436850;
            border-radius: 10px;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ADBC9F;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #FBFADA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marks Calculation</h1>

        <label for="mo1">Enter the marks you obtained in PT-1 (out of 40): </label>
        <input type="number" id="mo1" step="any"><br><br>

        <label for="mo2">Enter the marks you obtained in PT-2 (out of 40): </label>
        <input type="number" id="mo2" step="any"><br><br>

        <label for="mo3">Enter the marks you obtained in Half-Yearly: </label>
        <input type="number" id="mo3" step="any"><br><br>

        <label for="tm">Total marks of the Half-Yearly exam: </label>
        <input type="number" id="tm" step="any"><br><br>

        <label for="x">Enter the marks you want in SEE: </label>
        <input type="number" id="x" step="any"><br><br>

        <label for="m">Enter the total marks of the SEE exam: </label>
        <input type="number" id="m" step="any"><br><br>

        <label for="a">Percentage Score: </label>
        <input type="number" id="a" step="any"><br><br>

        <label for="e">Enter the total marks of your exam: </label>
        <input type="number" id="e" step="any"><br><br>

        <button onclick="calculateMarks()">Calculate</button>
    </div>

    <h2>Results</h2>
    <p id="result"></p>

    <script>
        function calculateMarks() {
            // Getting input values
            let mo1 = parseFloat(document.getElementById('mo1').value);
            let mo2 = parseFloat(document.getElementById('mo2').value);
            let mo3 = parseFloat(document.getElementById('mo3').value);
            let tm = parseFloat(document.getElementById('tm').value);
            let x = parseFloat(document.getElementById('x').value);
            let m = parseFloat(document.getElementById('m').value);
            let a = parseFloat(document.getElementById('a').value);
            let e = parseFloat(document.getElementById('e').value);

            // Calculations
            let cal1 = (mo1 / 40) * 10;
            let cal2 = (mo2 / 40) * 10;
            let cal3 = (mo3 / tm) * 30;
            let plus = cal1 + cal2 + cal3;
            let minus = 33 - plus;
            let c = (x / m) * 50;
            let d = (a / 100) * e;

            // Displaying the results
            document.getElementById('result').innerHTML = `
                PT-1 scaled marks: ${cal1}<br>
                PT-2 scaled marks: ${cal2}<br>
                Half-Yearly scaled marks: ${cal3}<br>
                Total Marks of Three exams: ${plus}<br>
                Needed Percentage: ${minus}%<br>
                SEE calculated marks: ${c}<br>
                Converted marks based on percentage: ${d}
            `;
        }
    </script>
</body>
</html>
