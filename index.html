<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #12372A, #436850, #ADBC9F, #FBFADA);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            border: 1px solid #436850;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Marks Calculator</h2>
        <label>Enter PT-1 Marks (out of 40):</label>
        <input type="number" id="pt1">
        
        <label>Enter PT-2 Marks (out of 40):</label>
        <input type="number" id="pt2">
        
        <label>Enter Half-Yearly Marks:</label>
        <input type="number" id="halfYearly">
        
        <label>Enter Total Marks of Half-Yearly:</label>
        <input type="number" id="totalMarks">
        
        <button onclick="calculateMarks()">Calculate Marks</button>
        <p id="result"></p>
        
        <h3>SEE Calculation</h3>
        <label>Enter SEE Marks:</label>
        <input type="number" id="seeMarks">
        
        <label>Enter SEE Total Marks:</label>
        <input type="number" id="seeTotal">
        
        <button onclick="calculateSEE()">Calculate SEE</button>
        <p id="seeResult"></p>
    </div>

    <script>
        function calculateMarks() {
            let mo1 = parseFloat(document.getElementById("pt1").value) || 0;
            let mo2 = parseFloat(document.getElementById("pt2").value) || 0;
            let mo3 = parseFloat(document.getElementById("halfYearly").value) || 0;
            let tm = parseFloat(document.getElementById("totalMarks").value) || 1;
            
            let cal1 = (mo1 / 40) * 10;
            let cal2 = (mo2 / 40) * 10;
            let cal3 = (mo3 / tm) * 30;
            let totalMarks = cal1 + cal2 + cal3;
            let neededPercent = 33 - totalMarks;
            
            document.getElementById("result").innerHTML = `PT-1: ${cal1.toFixed(2)}, PT-2: ${cal2.toFixed(2)}, Half-Yearly: ${cal3.toFixed(2)}<br>Total: ${totalMarks.toFixed(2)}<br>Needed: ${neededPercent.toFixed(2)}%`;
        }
        
        function calculateSEE() {
            let x = parseFloat(document.getElementById("seeMarks").value) || 0;
            let m = parseFloat(document.getElementById("seeTotal").value) || 1;
            let c = (x / m) * 50;
            document.getElementById("seeResult").innerHTML = `SEE Scaled Marks: ${c.toFixed(2)}`;
        }
    </script>
</body>
</html>
